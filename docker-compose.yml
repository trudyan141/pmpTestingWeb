version: "3.8"
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./apps/api/prisma:/app/apps/api/prisma
    depends_on:
      - redis
